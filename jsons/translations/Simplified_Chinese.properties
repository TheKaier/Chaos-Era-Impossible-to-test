Nation.Germany = 德意志国
Germany.startIntroPart = 一个崭新的德意志正在崛起，自魏玛共和国解散并被希特勒的第三帝国取代以来，已经过去了三年。如今，在艰难地捱过了大萧条的前几个年头之后，经济秩序正重归稳定，大量的失业问题也得以解决。\n\n凡尔赛条约中对德国军队施加的限制早已被抛诸脑后，国防军正日益壮大，另一场世界大战已初露端倪。


Nation.Japan = 日本
Japan.startIntroPart = 在1868年明治维新期间日本统一之后，大日本帝国经历了一个快速的西化和工业化时期，其目标是使日本成为与其他西方国家同等的强国。日本以其工业力量，通过侵略邻国来弥补本土资源的匮乏，例如始于1895年对朝鲜的入侵，1894-1895年的甲午战争，日本占领了台湾。继此之后，日本又在1904-1905年抗日战争中赢得了日俄战争，巩固了自己作为世界大国之一和第一个获得这一地位的非欧洲国家的地位。1902年，日本与英国结盟，在第一次世界大战中加入了协约国，征服了德国在太平洋和中国的殖民地。\n\n在大萧条期间，日本政府变得越来越军国主义，并于1931年征服了中国东北，从而造就了满洲国傀儡国的成立。1933年，日本进一步占领中国领土，导致了更多的傀儡国，例如蒙古国。日本政府已经开始宣布一场“亚洲是亚洲人的亚洲”的运动，在这场运动中，他们或多或少的意思是“亚洲是日本人的亚洲”，并发生了一系列的“解放”战争，实际上这是对土地和资源的进一步争夺。但是，日本政府仍然不满意，并以牺牲一切为代价的方式，寻求进一步扩大日本在东亚及其“大东亚共荣圈”的统治。日本为征服亚洲制定了无数计划，其中一些计划是入侵东亚大陆，并将中华民国分裂为一些忠诚的傀儡国，另一些计划则是入侵英属印度，其他则涉及入侵印度尼西亚和印度支那的欧洲国家殖民地。甚至更甚的计划要求入侵苏联，以夺取其西伯利亚的丰富资源，财富和广大领土，另一项计划涉及对准了澳大利亚和新西兰，而日本最大的野心便是入侵美利坚合众国，以确保日本的资源和工业控制权，并推翻美国政府，以便日本称霸太平洋地区，从而成为一个洲际大国。\n\n日本帝国是东亚最强大的力量，随时准备摧毁任何阻碍其前进的国家。

Nation.France = 法国
France.startIntroPart = 法国与联合王国一起，在德意志国入侵波兰时，宣布保护波兰并对德国宣战。法国在法德边境马其诺防线的保护下盲目自信，但在1940年实际作战时，同盟军仅仅花了六个星期就一败涂地。法国对这场战争的期望很高，德国认为自己的机会不多，因此进行了一场赌博：派遣装甲师在卢森堡和阿登森林集火突破防线。法军最高统帅甘末林认为此地无法支持装甲部队行进。然而坦克的确开进了法国，甚至没能遭到预备队的阻拦就穿越法国北部到达了英吉利海峡，围住了在比利时的盟军。而盟军对于德意志国军队的预判过分自信，并且相信他们将像一战的施里芬计划一样在比利时进行突破。\n由于战况急转直下，联合王国在敦刻尔克沦陷之前，进行了撤军。此后不久，法军战线全面瓦解，德意志国于6月14日开始向南攻势，巴黎被宣布为不设防城市并沦陷，并于6月24日全面占领了法国北部（前线从波尔多到格勒诺布尔）。法军的彻底瓦解，由贝当主持的法国政府于6月25日同意停战，宣布投降，给全世界造成冲击。这之前法国无论在经济还是军事上是个强国——仅仅20年前刚打赢一战。\n在惨败之后，德意志国占领了法国东部和北部，意大利占领了法国南部部分地区，而其余的法国领土则被安置在维希法国境内。在维希法国管辖下，由贝当元帅领导的傀儡国，其实际的首都位于法国维希。另一方面，法国的殖民地要么被联合王国和戴高乐将军领导的自由法国军队占领，要么服从轴心国（主要是意大利和日本）或被其征服
